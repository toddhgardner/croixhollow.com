<!-- Image lazy loading polyfill -->
<script>
  if ('loading' in HTMLImageElement.prototype) {
    var images = [].slice.call(document.querySelectorAll('img[loading="lazy"]'));
    images.forEach(img => {
      if (img.dataset.src) { img.src = img.dataset.src; img.removeAttribute("data-src");  }
      if (img.dataset.srcset) { img.srcset = img.dataset.srcset; img.removeAttribute("data-srcset"); }
    });
  } else {
    var images = [].slice.call(document.querySelectorAll('img[loading="lazy"]'));
    images.forEach(img => {
      img.classList.add("lazyload");
    });
    var scriptEl = document.createElement('script');
    scriptEl.src ='https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js';
    scriptEl.async = true;
    document.body.appendChild(scriptEl);
  }
</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
{% if jekyll.environment == 'production' %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_measurement_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.google_measurement_id }}');
</script>
{% endif %}
